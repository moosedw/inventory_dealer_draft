<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Progressive Enhancement Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .demo-section h2 {
        margin-top: 0;
        color: #333;
      }
    </style>
    <script type="module" crossorigin src="/inventory_dealer_draft/assets/index-C3FuwAX3.js"></script>
    <link rel="stylesheet" crossorigin href="/inventory_dealer_draft/assets/index-KTSBk2YK.css">
  </head>
  <body>
    <div class="container">
      <h1>Vue Progressive Enhancement Demo</h1>
      <p>This demonstrates how Vue components can be mounted to specific DOM elements in an existing HTML page.</p>

      <div class="demo-section">
        <h2>Hello World Component</h2>
        <div data-component="hello-world" data-msg="Custom message from Rails!"></div>
      </div>

      <div class="demo-section">
        <h2>User Cards</h2>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
          <div data-component="user-card" data-user-id="1"></div>
          <div data-component="user-card" data-user-id="2"></div>
          <div data-component="user-card" data-user-id="3"></div>
        </div>
      </div>

      <div class="demo-section">
        <h2>Electronics Products</h2>
        <div data-component="product-list" data-category="electronics"></div>
      </div>

      <div class="demo-section">
        <h2>All Products</h2>
        <div data-component="product-list" data-category="all"></div>
      </div>
    </div>

  </body>
</html>
